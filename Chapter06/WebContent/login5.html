<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인 - 201995010 김동욱</title>
        
        <script type="text/javascript">
            function fn_value() {
            	var  fLogin = document.formLogin;
            	var  id     = formLogin.user_id.value;
            	var  pw     = formLogin.user_pw.value;
            	
            	if ((id.length == 0 || id == " ") || (pw.length == 0 || pw == " "))
                {
            		alert("아디이와 비밀번호는 필수입니다.");
                }
            	else {
            		fLogin.method = "post";
            		fLogin.action = "Login5";
            		fLogin.submit();
            	}
            }
        </script>
    </head>
    <body>
        <h1>로그인 유효성 검사</h1>
        
        <form name="formLogin" method="post" action="Login5" encType="UTF-8">
            ID : <input type="text"     name="user_id">
            <br>
            PW : <input type="password" name="user_pw">
            <br><br>
            
            <input type="hidden" name="user_address" value="부산시 사상구 괘법동">
            
            <input type="button" onClick="fn_value()" value="login">
            <input type="reset"  value="clean">
        </form>
    </body>
</html>
